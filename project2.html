<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project No 2</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

           <h1>Job Application 
            <span class="title-small">(Web)</span>
        </h1>
         <form action="">
            <div class="form-container">
                <div class="form-control">
                    <lable for="first-name">First Name</lable>
                    <input id="first-name" name="first-name" placeholder="Enter first name"> 
                </div>
                    <div class="form-control">
                        <lable for="last-name">Last Name</lable>
                        <input id="last-name" name="last-name" placeholder="Enter last name"> 
                    </div>
                    <div class="form-control">
                        <lable for="email">Email</lable>
                        <input type="email" id="email" name="email" placeholder="Enter Email"> 
                    </div>
                    <div class="form-control">
                        <lable for="job-role">Job Role</lable>
                        <select id="job rol" name="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">frontend developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full-stack developer</option>
                            <option value="ui-ux"> UI UX Designer</option>
                        </select>  
                    </div>
                    <div class="textarea-control">
                        <lable for="Address">Address</lable>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <lable for="city">City</lable>
                        <input type="city" id="city" name="city" placeholder="Enter City"> 
                    </div>
                    <div class="form-control">
                        <lable for="email">Email</lable>
                        <input type="email" id="email" name="email" placeholder="Enter Email"> 
                    </div>
                    <div class="form-control">
                        <lable for="pincode">pincode</lable>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"> 
                    </div>
                    <div class="form-control">
                        <lable for="date">Date</lable>
                        <input type="date" id="date" name="date" placeholder="Enter Date"> 
                    </div>
                    <div class="form-control">
                        <lable for="upload">Upload your CV</lable>
                        <input type="file" id="upload" name="uplod" > 
                    </div>
            </div>
            <div class="button-container">
                <button type="submit">Apply Now</button>
            </div>
         </form>
        </div>
    </div>
</body>
</html>
